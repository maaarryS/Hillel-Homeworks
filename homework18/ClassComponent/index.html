<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Component</title>
  <script src="./components/Component.js" type="module"></script>
  <script src="./components/LoginForm/LoginFormComponent.js" type="module"></script>
  <script src="./components/UserList/UserListComponent.js" type="module"></script>
  <script src="script.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="main-entry">
    <div id="success-entry" class="hidden">
      <h1 id="success">Welcome, Admin!</h1>
      <ul id="user-list"></ul>
    </div>
  </div>

  <script type="text/template" id="login-form-template">
    <div id="main">
      <span class="hidden" id="error-message">Incorrect credentials</span>
      <div id="data">
        <label for="login">Login:</label>
        <input type="text" class="content-input" id="login">
        <label for="password">Password:</label>
        <input type="password" class="content-input" id="password">
      </div>
      <button type="submit" id="sign-in-btn" disabled>Login</button>
    </div>
  </script>

  <script type="text/template" id="user-list-template">
    <img src="{{avatar}}">
    <span>{{first_name}} {{last_name}}</span>
  </script>
</body>
</html>
