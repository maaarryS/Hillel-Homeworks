<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="functions.js" defer></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="main">
      <div id="data">
        <label for="login">Login:</label>
        <input type="text" class="content-input" id="login">
        <label for="password">Password:</label>
        <input type="password" class="content-input" id="password">
      </div>
      <button type="submit" id="btn" disabled>Login</button>
      <p class="result-message hidden" hidden></p>
    </div>
    <ul id="user-list" hidden></ul>
  </div>

  <script type="text/template" id="user-list-template">
    <img src="{{avatar}}">
    <span>{{first_name}} {{last_name}}</span>
  </script>
</body>
</html>
