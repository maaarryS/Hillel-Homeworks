<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List Pro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div>
      <input type="text" id="input" placeholder="New Item:" autofocus>
      <button id="btn">Add</button>
    </div>
    <h1>To Do:</h1>
    <ul id="list"></ul>
</div>

<script type="text/javascript">
  <li class="todo-item">
        <input type="checkbox" id="item-${i}" ${item.checked ? "checked" : ""} class="check-box">
        <label for="item-${i}" class="item-value${item.checked ? " checked-item" : ""}">${item.toDo}</label>
        <span id="time-${i}" class="date">${date}</span>
        <button class="delete-button">Delete</button>
        <button class="copy-button">Copy</button>
      </li>
</script>
</body>
</html>
