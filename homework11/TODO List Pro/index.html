<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List Pro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div>
      <input type="text" id="item-input" placeholder="New Item:" autofocus>
      <button id="add-item-button">Add</button>
    </div>
    <h1>To Do:</h1>
    <ul id="todo-list"></ul>
</div>

<script type="text/template" id="item-template">
  <div class="todo-item">
    <input type="checkbox" class="check-box">
    <span class="item-value">{{label}}</span>
    <span class="date">{{date}}</span>
    <button data-action="delete" class="delete-button">Delete</button>
    <button data-action="copy" class="copy-button">Copy</button>
  </div>
</script>
</body>
</html>
